<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency-Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <br/>
    <label for="numberInput">Type in the USD value you'd like to convert:</label><br/>
    <input type="number" id="numberInput" min="0" required>
    <br/>
    <br/>
      <div class="form-group">
        <label for="currency">Select a Currency to be converted into:</label><br/>
        <select id="currency" name="currency">
          <option value="ZXZ">Currencies:</option>
          <option value="EUR">Euro</option>
          <option value="BAM">B&H convertible mark</option>
          <option value="AUD">Australian Dollar</option>
          <option value="JPY">Japanese Yen</option>
          <option value="AED">United Arab Emirates</option>
        </select>
        <br>
        <div>
          <div>
            <br/>
        </div>
        <br/>
        <button type="button" class="btn btn-dark" id="conversionBtn">Get Conversion!</button>
        <br/>
        <br/>
        <h4 class="showCurrencyResult"></h4>
        <div class="error"></div>
      </div>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="bundle.js"></script></body>

</html>
